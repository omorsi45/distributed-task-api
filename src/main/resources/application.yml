spring:
  application:
    name: distributed-task-api
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taskdb}
    username: ${SPRING_DATASOURCE_USERNAME:taskuser}
    password: ${SPRING_DATASOURCE_PASSWORD:taskpass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
        default_batch_fetch_size: 25
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  cache:
    type: ${CACHE_PROVIDER:caffeine}

server:
  port: ${SERVER_PORT:8080}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

# Springdoc / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# App config
app:
  security:
    api-key: ${API_KEY:changeme}
  idempotency:
    ttl-hours: ${IDEMPOTENCY_KEY_TTL_HOURS:24}
    cleanup-cron: "0 0 * * * ?"
  rate-limit:
    requests-per-minute: ${RATE_LIMIT_PER_MINUTE:100}

# Cache (Caffeine by default; set CACHE_PROVIDER=redis for Redis)
cache:
  caffeine:
    spec: maximumSize=1000,expireAfterWrite=5m

# Logging (structured for observability)
logging:
  level:
    root: INFO
    com.taskapi: DEBUG
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
